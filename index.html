<!doctype html>
<html dir="ltr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Automated Image Preparation Tool</title>
    <!-- Normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <!-- Styles -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- Scripts -->
    <script src="scripts/imageProcessor.js" defer></script>
</head>
<body class="B">
    <div id="dept-select">
        <center>
            <img src="images/Content.png" alt="Automated Image Preparation" id="dept" class="selected">
            <br />
        </center>
    </div>
    <hr class="sepline" />

    <!-- Image Upload and Overlay Section -->
    <section style="width:75%; margin:auto; text-align:center;">
        <form id="imageForm">
            <h2>Select and Prepare Your Image</h2>
            <input type="file" id="uploadInput" accept="image/*">

            <label for="overlaySelect">Select an Overlay:</label>
            <select id="overlaySelect">
                <option value="assets/feed/discussion.png">Discussion</option>
                <option value="assets/feed/gaming.png">Gaming</option>
                <option value="assets/feed/news.png">News</option>
                <option value="assets/feed/politics.png">Politics</option>
                <option value="assets/feed/sports.png">Sports</option>
                <option value="assets/feed/technology.png">Technology</option>
            </select>

            <!-- Canvas for Image Display -->
            <canvas id="canvas"></canvas>

            <!-- Button to Download the Processed Image -->
            <button id="downloadButton">Download Processed Image</button>
        </form>
    </section>

    <footer class="footer">
        <center>
            <p>&copy; Automated Image Preparation Tool | Designed for Streamlined Content Creation</p>
        </center>
    </footer>
</body>
</html>
